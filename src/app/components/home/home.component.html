<div class="section">
<!-- container -->
<div class="container">
  <!-- row -->
  <div class="row">
    <div class="col-md-12">
      <div class="row">

        <div class="col-md-4 col-sm-6" *ngFor="let p of products">
          <div class="card my-2">
            <img [src]="p.image" alt="{{ p.name }}" class="card-img-top" width="200px" style="cursor: pointer;" (click)="selectProduct(p.id)">
            <div class="card-header">
              <div class="card-title">
                <p>{{ p.name | titlecase }}</p>
              </div>
            </div>
            <div class="card-body">
              <p>{{ p.description.substr(0, 50) }} ...</p>
              <p class="lead">{{ p.price | currency: 'EUR' }}</p>
            </div>
            <div class="row d-flex justify-content-center border-primary my-3">
              <div class="col-md-6">

                <button class="btn btn-outline-primary btn-sm btn-block"
                [class.disabled]="p.quantity < 1"
                [class.btn-outline-danger]="p.quantity < 1"
                        (click)="addToCart(p.id)"
                >
                {{ p.quantity < 1 ? "stock épuisée" : "Ajouter au panier"}}
              </button>
              </div>
            </div>
          </div>
        </div>




      </div>
    </div>

  </div>
  <!-- /row -->
</div>
<!-- /container -->
</div>
