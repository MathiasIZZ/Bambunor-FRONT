<div class="container-contact100">
  <div class="wrap-contact100">
    <form class="contact100-form validate-form" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
				<span class="contact100-form-title">
					Envoyez nous un message
				</span>

      <label class="label-input100" for="first-name">name *</label>
      <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
        <input id="first-name" class="input100" type="text" placeholder="First name" formControlName="firstName">
        <span class="focus-input100"></span>
      </div>
      <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
        <input class="input100" type="text" name="last-name" placeholder="Last name" formControlName="lastName">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="email">email *</label>
      <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
        <input id="email" class="input100" type="text" name="email" placeholder="Eg. example@email.com" formControlName="email">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="phone">number</label>
      <div class="wrap-input100">
        <input id="phone" class="input100" type="text" name="phone" placeholder="Eg. +1 800 000000" formControlName="number">
        <span class="focus-input100"></span>
      </div>

      <label class="label-input100" for="message">Message *</label>
      <div class="wrap-input100 validate-input" data-validate = "Message is required">
        <textarea id="message" class="input100" name="message" placeholder="Message..." formControlName="message"></textarea>
        <span class="focus-input100"></span>
      </div>

      <div class="container-contact100-form-btn">
        <button class="contact100-form-btn" [disabled]="contactForm.invalid">
          Send Messag
        </button>
      </div>
    </form>

    <div class="contact100-more flex-col-c-m background">

    </div>
  </div>
</div>
